<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="form-container">
        <h2>Contact Form</h2>
        <form action="/submit" method="post">
          <div class="form-group">
            <label class="form-label" for="name">Name:</label>
            <input type="text" class="form-input" id="name" name="name" placeholder="Your Name">
          </div>
          <div class="form-group">
            <label class="form-label" for="email">Email:</label>
            <input type="email" class="form-input" id="email" name="email" placeholder="youremail@example.com">
          </div>
          <div class="form-group">
            <label class="form-label" for="message">Message:</label>
            <textarea class="form-textarea" id="message" name="message" placeholder="Write your message here"></textarea>
          </div>
          <div class="form-group">
            <button type="submit" class="submit-button">Submit</button>
          </div>
        </form>
      </div>
</body>
</html>
