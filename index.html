<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
              src="https://code.jquery.com/jquery-3.2.1.js"
              integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
              crossorigin="anonymous"></script>

      <!-- Latest compiled and minified CSS & JS -->
      <link rel="stylesheet" media="screen"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <link rel='stylesheet' href='/stylesheets/style.css' />
</head>
<body>
    <div class="form-container">
        <h2>Contact Form</h2>
        <form action="/submit" method="post">
          <div class="form-group">
            <label class="form-label" for="name">Name:</label>
            <input type="text" class="form-input" id="name" name="name" placeholder="Your Name">
          </div>
          <div class="form-group">
            <label class="form-label" for="email">Email:</label>
            <input type="email" class="form-input" id="email" name="email" placeholder="youremail@example.com">
          </div>
          <div class="form-group">
            <label class="form-label" for="message">Message:</label>
            <textarea class="form-textarea" id="message" name="message" placeholder="Write your message here"></textarea>
          </div>
          <div class="form-group">
            <button type="submit" class="submit-button">Submit</button>
          </div>
        </form>
      </div>
</body>
</html>
